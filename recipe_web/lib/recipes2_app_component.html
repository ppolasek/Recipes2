<div class="mainpage border-brown">
    <div class="main-content border-red">
        <div class="recipe-header">
            <header class="recipe-heading">
                <h1>My Favorite Recipes2</h1>
            </header>
            <div class="recipe-header-desc">
                Organize all your favorite recipes!
            </div>
        </div>
        <div class="main-body">
            <div class="main-links layout vertical">
                <div class="layout horizontal button-bar">
                    <button class="btn btn-info btn-sm" type="button" #openButton (click)="onAddClick()">Add New Recipe</button>
                    <button class="btn btn-info btn-sm" type="button" #searchButton (click)="onSearchClick()">Search</button>
                </div>
                <div class="main-lists layout vertical">
                    <h3>Recipes</h3>
                    <added-recently id="addedRecently" [listSize]="5"></added-recently>
                    <most-viewed id="mostViewed" [listSize]="5"></most-viewed>
                    <category-list class="childelement"></category-list>
                </div>
            </div>
            <div class="viewing-area border-orange">
                <recipe-search *ngIf="showSearch"></recipe-search>
                <default-view *ngIf="showDefaultView">TODO show home page</default-view>
                <recipe-view class="border-brown" [recipe]="viewableRecipe" *ngIf="viewableRecipe != null"></recipe-view>
            </div>
        </div>
        <footer class="recipe-footer">
            Copyright (c) 2017, Phil Polasek. All rights reserved.
        </footer>
    </div>
</div>
<my-dialog #addRecipeDialog id="addRecipeDialog"
           [heading]="recipeDialogTitle">
    <recipe-form (formEvent)="onFormEvent($event)"
                 [recipe]="recipe"
                 [editRecipe]="editRecipe"></recipe-form>
</my-dialog>
